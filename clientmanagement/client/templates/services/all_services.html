{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="card">
    <div class="col-lg-12">
       
        
            <div class="card-header">
                <h4 class="card-title">Services</h4>
                <a class="btn btn-success pull-right m-2 pull-left"  href=" {% url 'createservices' %}">Add Services</a></div>
                
                  
            </div>
            <div class="card-body">
               
                <div class="table-responsive">
                    <table class="table mb-0">

                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            {% for service in services %}
                              
                            
                            <tr>
                                <td>{{forloop.counter}}</td>
                                <td>{{service.name}}</td>
                                <td>
                                    <a href="" class="btn btn-info">Show</a>
                                    <a href="{% url 'serviceupdate' service.id %}" class="btn btn-light">Update</a>
                                    <a href="{% url 'servicedelete' service.id %}" class="btn btn-danger">Delete</a>

                                </td>
                              
                            
                               
                            
                            {% endfor %}
                              
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    
    
  
       
</div>
  
{% endblock content %}
