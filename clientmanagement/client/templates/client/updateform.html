{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Edit Client</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <form action="" method="Post" class="forms-sample">
                        {%csrf_token%}
            
                        <div class="row">
                            <div class="form-group col-md-6">
                                {{ form.name|as_crispy_field }}
                           </div>
                           <div class="form-group col-md-6">
                            {{ form.industry|as_crispy_field }}
                       </div>

                        </div>
                      
                         <button type="submit" class="btn btn-primary m-2">Update</button>
                         <a class="btn btn-secondary" href="  {% url 'clients' %}">Cancel</a>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
